<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Julie - Boss AI Core</title>
  <script type="module" src="./brain.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    #output {
      margin-top: 1rem;
    }
    input {
      background: #111;
      color: #0f0;
      border: none;
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>JULIE</h1>
  <p>Always listening, Boss...</p>
  <input id="commandInput" placeholder="Speak or type to Julie..." autofocus />
  <div id="output"></div>  <script type="module">
    import julieBrain from './brain.js';

    const input = document.getElementById('commandInput');
    const output = document.getElementById('output');

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const userInput = input.value;
        const reply = julieBrain.respond(userInput);
        output.innerHTML += `<p><strong>You:</strong> ${userInput}</p><p><strong>Julie:</strong> ${reply}</p>`;
        input.value = "";
        if (userInput.toLowerCase().includes("upgrade")) julieBrain.selfUpgrade();
      }
    });
  </script></body>
</html>
