<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Julie ✨ Your Private AI Friend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><span class="pink">Julie ✨</span> Your Private AI Friend</h1>
  </header>

  <main>
    <div class="welcome">
      <h2>Hello Boss, I'm always listening…</h2>
      <p>Ask me anything or just talk. I'm here for you.</p>
    </div>

    <div id="chat-container" class="chat-container"></div>

    <form id="chat-form" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="julie.js"></script>
</body>
</html>
